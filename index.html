<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Calorias</h1>
        <form id="calorie-form">
            <label for="age">Idade:</label>
            <input type="number" id="age" required>

            <label for="gender">Sexo:</label>
            <select id="gender" required>
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
            </select>

            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" required>

            <label for="height">Altura (cm):</label>
            <input type="number" id="height" required>

            <label for="activity">Nível de Atividade Física:</label>
            <select id="activity" required>
                <option value="1.2">Sedentário (pouco ou nenhum exercício)</option>
                <option value="1.375">Levemente ativo (exercício leve 1-3 dias/semana)</option>
                <option value="1.55">Moderadamente ativo (exercício moderado 3-5 dias/semana)</option>
                <option value="1.725">Muito ativo (exercício intenso 6-7 dias/semana)</option>
                <option value="1.9">Extremamente ativo (exercício muito intenso ou trabalho físico)</option>
            </select>

            <label for="goal">Objetivo:</label>
            <select id="goal" required>
                <option value="lose">Emagrecer</option>
                <option value="maintain">Manter o peso</option>
                <option value="gain">Ganhar massa muscular</option>
            </select>

            <button type="submit">Calcular Calorias</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
